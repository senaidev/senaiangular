<h1 class="texto-contato"><img src="..//..//../assets/call-center-worker-with-headset.png" width="40px" height="40px"> Entre em Contato </h1>

<form>
    <div class="form-group">
        <label for="exampleFormControlInput1">Nome Completo</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="João da Silva">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Endereço de email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
    </div>
    <div class="form-group">
        <label for="inputFone" class="control-label">Telefone</label>
        <input type="text" class="form-control" id="inputFone" placeholder="xx xxxx-xxxx">
    </div>
    <div class="form-group">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
      <option selected>Selecione Uma Opção</option>
      <option value="1">Duvidas</option>
      <option value="2">Sugestão</option>
      <option value="3">Reclamação</option>
      <option value="4">Entregas</option>
      <option value="5">Outros</option>
    </select>
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Deixe Seu Comentário</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
    </div>
    <div class="enviar-contato">
        <button type="submit" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Enviar</button>
    </div>
</form>

<br>
