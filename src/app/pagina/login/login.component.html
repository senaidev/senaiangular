<hr>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <h1 class="texto-ja-tenho-cadastro"><img src="..//..//../assets/ja tenho cadastro.svg" width="40px" height="40px">Tenho Cadastro </h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">Endereço do email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@exemplo.com">
                    <small id="emailHelp" class="form-text text-muted">Seu dados não serão compartilhados.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*******">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Salvar Login</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>


        <div class="col-md-6">
            <h1 class="texto-ja-tenho-cadastro"><img src="..//..//../assets/nao tenho cadastro.svg" width="40px" height="40px"> Não Tenho Cadastro </h1>
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationTooltip01">Primeiro nome</label>
                        <input type="text" class="form-control" id="validationTooltip01" placeholder="João">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationTooltip02">Sobrenome</label>
                        <input type="text" class="form-control" id="validationTooltip02" placeholder="Silva">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationTooltipUsername">Usuário</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                            </div>
                            <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Usuário">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="validationTooltip05">CEP</label>
                        <input type="text" class="form-control" id="validationTooltip05" placeholder="12345-678">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip03">Cidade</label>
                        <input type="text" class="form-control" id="validationTooltip03" placeholder="Natal">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationTooltip04">Estado</label>
                        <input type="text" class="form-control" id="validationTooltip04" placeholder="RN">
                    </div>

                </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>

<hr>
